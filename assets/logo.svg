<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#4A90E2" stroke="#2E5C8A" stroke-width="3"/>

  <!-- Eye shape -->
  <ellipse cx="100" cy="90" rx="60" ry="35" fill="white" stroke="#2E5C8A" stroke-width="2"/>

  <!-- Iris -->
  <circle cx="100" cy="90" r="20" fill="#2E5C8A"/>

  <!-- Pupil -->
  <circle cx="100" cy="90" r="10" fill="black"/>

  <!-- Light reflection -->
  <circle cx="105" cy="85" r="4" fill="white"/>

  <!-- Page turn indicator (curved arrow) -->
  <path d="M 140 90 Q 155 90 155 105 L 155 120"
        stroke="#FFA500"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"/>
  <polygon points="155,120 150,113 160,113" fill="#FFA500"/>

  <!-- Musical note accent -->
  <circle cx="145" cy="65" r="5" fill="#FFA500"/>
  <path d="M 150 65 L 150 45 L 160 43 L 160 63"
        stroke="#FFA500"
        stroke-width="2"
        fill="none"/>
  <circle cx="155" cy="63" r="5" fill="#FFA500"/>

  <!-- App name arc (top) -->
  <path id="textPath" d="M 40 100 A 60 60 0 0 1 160 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    <textPath href="#textPath" startOffset="50%" text-anchor="middle">
      GazeTurn
    </textPath>
  </text>
</svg>
